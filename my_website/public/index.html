<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2 class="logo"></h2>
      <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
        <a href="#">Location</a>
        <button class="btnlogin">Login</button>
      </nav>
    </header>
    <div class="wrap">
      <span class="iconclose"><ion-icon name="close"></ion-icon></span>
      <div class="form login">
        <h2>Login</h2>
        <form action="#">
          <div class="inputbox">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="inputbox">
            <span class="icon"><ion-icon name="key"></ion-icon></span>
            <input type="password" required />
            <label>Password</label>
          </div>
          <div class="remember">
            <label><input type="checkbox" />Remember me</label>
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="loginregister">
            <p>
              Dont't have an account?<a href="#" class="registerlink"
                >Register</a
              >
            </p>
          </div>
        </form>
      </div>
      <!-- registration form -->
      <div class="form register">
        <h2>Registration</h2>
        <form action="#">
          <div class="inputbox">
            <span class="icon" name="user"
              ><ion-icon name="person"></ion-icon
            ></span>
            <input type="text" required />
            <label>Username</label>
          </div>
          <div class="inputbox">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="inputbox">
            <span class="icon"><ion-icon name="key"></ion-icon></span>
            <input type="password" required />
            <label>Password</label>
          </div>
          <div class="remember">
            <label
              ><input type="checkbox" />I agree to the terms & conditions</label
            >
          </div>
          <button type="submit" class="btn">Register</button>
          <div class="loginregister">
            <p>
              Already have an account?<a href="#" class="loginlink">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
